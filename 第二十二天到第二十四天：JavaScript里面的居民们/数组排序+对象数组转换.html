<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arrNum = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arrNum.sort((a, b) => a - b));

        var arrString = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log('从A-Z：' + arrString.sort());
        console.log('从Z-A：' + arrString.sort().reverse());

        var arrTwo = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        console.log(arrTwo.sort((a, b) => b[1] - a[1]));

        var arrObject = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        console.log(arrObject.sort((a, b) => a.value - b.value))

        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        var toArr1 = [];
        for (var i in scoreObject) {
            var toArr2 = [];
            toArr2.push(i);
            for (var j in scoreObject[i]) {
                toArr2.push(scoreObject[i][j]);
            }
            toArr1.push(toArr2);
        }
        console.log(toArr1);

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        var toObject = {};
        menuArr.forEach((current, index) => {
            if (current[2] == -1) {
                toObject[current[0]] = {
                    'name': current[1],
                    'submenu': {}
                }
            }
            if (current[2] == 1) {
                toObject['1']["submenu"][current[0]] = {
                    "name": current[1],
                    'submenu': {}
                }
            }
            if (current[2] == 2) {
                toObject['2']["submenu"][current[0]] = {
                    "name": current[1],
                    'submenu': {}
                }
            }
            if (current[2] == 4) {
                toObject["1"]["submenu"]["4"]["submenu"][current[0]] = {
                    "name": current[1],
                    'submenu': {}
                }
            }
            if (current[2] == 6) {
                toObject["2"]["submenu"]["6"]["submenu"][current[0]] = {
                    "name": current[1],
                    'submenu': {}
                }
            }
        })
        console.log(toObject)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字处理器</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        let input = document.getElementsByTagName('input');
        //let num1 = document.getElementById('num-a').value;
        //let num2 = document.getElementById('num-b').value;
        let btn = document.getElementsByTagName('button');
        let result = document.getElementById('result');

        function isNumber(x) {
            if (isNaN(x)) {
                result.innerHTML = x + '不是数字';
            } else {
                result.innerHTML = x + '是数字';
            }
        }

        function btn0() {
            for (var i = 0; i < input.length; i++) {
                if (input[0].checked == true) {
                    let num1 = document.getElementById('num-a').value;
                    isNumber(num1);
                } else {
                    let num2 = document.getElementById('num-b').value;
                    isNumber(num2);
                }
            }
        }

        function btn1() {
            let num1 = document.getElementById('num-a').value;
            let num2 = document.getElementById('num-b').value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                num1 = Number(num1);
                num2 = Number(num2);
                num1 = num1.toFixed(num2);
                result.innerHTML = '四舍五入后为：' + num1;
            } else {
                result.innerHTML = '输入错误，请输入数字'
            }
        }

        function btn2() {
            let num1 = document.getElementById('num-a').value;
            let num2 = document.getElementById('num-b').value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                for (var i = 0; i < input.length; i++) {
                    if (input[0].checked == true) {
                        num1 = Math.abs(num1);
                        result.innerHTML = '绝对值为' + num1;
                    } else {
                        num2 = Math.abs(num2);
                        result.innerHTML = '绝对值为' + num2;
                    }
                }
            } else {
                result.innerHTML = '输入错误，请输入数字'
            }
        }

        function btn3() {
            let num1 = document.getElementById('num-a').value;
            let num2 = document.getElementById('num-b').value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                for (var i = 0; i < input.length; i++) {
                    if (input[0].checked == true) {
                        num1 = Math.ceil(num1);
                        result.innerHTML = '向上取舍为：' + num1;
                    } else {
                        num2 = Math.ceil(num2);
                        result.innerHTML = '向上取舍为：' + num2;
                    }
                }
            } else {
                result.innerHTML = '输入错误，请输入数字'
            }
        }

        function btn4() {
            let num1 = document.getElementById('num-a').value;
            let num2 = document.getElementById('num-b').value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                for (var i = 0; i < input.length; i++) {
                    if (input[0].checked == true) {
                        num1 = Math.floor(num1);
                        result.innerHTML = '向下舍入为：' + num1;
                    } else {
                        num2 = Math.floor(num2);
                        result.innerHTML = '向下舍入为：' + num2;
                    }
                }
            } else {
                result.innerHTML = '输入错误，请输入数字'
            }
        }

        function btn5() {
            let num1 = document.getElementById('num-a').value;
            let num2 = document.getElementById('num-b').value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                for (var i = 0; i < input.length; i++) {
                    if (input[0].checked == true) {
                        num1 = Math.round(num1);
                        result.innerHTML = '四舍五入为：' + num1;
                    } else {
                        num2 = Math.ceil(num2);
                        result.innerHTML = '四舍五入为：' + num2;
                    }
                }
            } else {
                result.innerHTML = '输入错误，请输入数字'
            }
        }

        function btn6() {
            let num1 = document.getElementById('num-a').value;
            let num2 = document.getElementById('num-b').value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                if (num1 > num2) {
                    result.innerHTML = '最高值为：' + num1
                } else {
                    result.innerHTML = '最高值为：' + num2;
                }
            } else {
                result.innerHTML = '输入错误，请输入数字'
            }
        }

        function btn7() {
            let num1 = document.getElementById('num-a').value;
            let num2 = document.getElementById('num-b').value;
            if (isNaN(num1) == false && isNaN(num2) == false) {
                if (num1 > num2) {
                    result.innerHTML = '最低值为：' + num2
                } else {
                    result.innerHTML = '最低值为：' + num1;
                }
            } else {
                result.innerHTML = '输入错误，请输入数字'
            }
        }
        btn[0].addEventListener('click', btn0, false);
        btn[1].addEventListener('click', btn1, false);
        btn[2].addEventListener('click', btn2, false);
        btn[3].addEventListener('click', btn3, false);
        btn[4].addEventListener('click', btn4, false);
        btn[5].addEventListener('click', btn5, false);
        btn[6].addEventListener('click', btn6, false);
        btn[7].addEventListener('click', btn7, false);
    </script>
</body>

</html>

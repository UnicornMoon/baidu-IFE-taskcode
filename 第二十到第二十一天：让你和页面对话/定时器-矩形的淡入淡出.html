<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>

</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        let btn = document.getElementById("fade-btn");
        let obj = document.getElementById("fade-obj");
        //获取透明度
        function getOpacity(obj) {
            if (getComputedStyle(obj, null)['opacity']) {
                return getComputedStyle(obj, null)['opacity'];
            } else {
                return obj.currentStyle['fileter'];
            }
        }
        let op = getOpacity(obj);
        var timeRun = 0;

        function trans() {
            op -= 0.1;
            obj.style.opacity = op;
            timeRun += 1;
            btn.disabled = true;
            if (timeRun == 10) {
                console.log("已清除定时器")
                window.clearInterval(id);
                btn.innerHTML = "淡入";
                btn.disabled = false;
            }
        }

        function trans1() {
            op += 0.1;
            obj.style.opacity = op;
            timeRun -= 1;
            btn.disabled = true;
            if (timeRun == 0) {
                console.log("已清除定时器")
                window.clearInterval(id2);
                btn.innerHTML = "淡出";
                btn.disabled = false;
            }
        }
        btn.onclick = function() {
            if (timeRun == 0) {

                id = window.setInterval(trans, 200);
            } else {
                id2 = window.setInterval(trans1, 200)
            }

        }
    </script>
</body>

</html>
